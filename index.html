<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Namanganliklar</title>
  </head>
  <body>
    <header class="header">
      <div class="container header__container">
        <a href="index.html" class="header__link">
          <img
            class="header__image"
            src="./images/logo.svg"
            alt="Logo"
            width="276"
            height="45"
          />
        </a>

        <div class="header__currencies">
          <div class="header__currency">
            <span class="header__icon">$</span>
            10950.23
          </div>
          <div class="header__currency">
            <span class="header__icon">P</span>
            450.12
          </div>
        </div>

        <form action="" class="header__form">
          <input type="search" name="search" />
        </form>

        <form class="header__lang">
          <div class="header__wrapper">
            <label for="uz">UZ</label>
            <input type="radio" name="lang" id="uz" />
          </div>

          <div class="header__wrapper">
            <label for="ru">RU</label>
            <input type="radio" name="lang" id="ru" />
          </div>
        </form>

        <button class="header__login">Войти</button>
      </div>
      <!-- End of container -->
    </header>
    <!-- End of header -->
  </body>
</html>
